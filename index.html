<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty</title>
    
    <link rel="stylesheet" id="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <input type="checkbox" id="switch" onclick="functionTry()"/><label for="switch"></label>
                <div class="logo"></div>
                    <div class="header">
                        <h2 class="animation a1">Welcome Back</h2>
                        <h4 class="animation a2">Sign in to your account</h4>
                    </div>
            <div>
                <form id="login" class="form" name="login">
                    <input id="username" name="username" type="text" class="form-field animation a3" placeholder="Username">
                    <input id="password" name="password" type="password" class="form-field animation a4" placeholder="Password">
                    <p class="animation a5"><a href="register.html">Not a user? Click here to sign up!</a></p>
                    <input class="animation a5 btn btncolor" type="submit" value="LOGIN" name="login">
                </form>
            </div> 


        </div>
        <div class="right">  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/dark.js"></script>
</body>
</html>
